<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Dynamic WebPage</title>
<style>
.color{
		color: brown;
		text-align: center;
	}
	.fontsize{
		font-weight:700 ;
		text-align: center;
	}
.text{
	border: 2px solid black;
	width: 50%;
	margin-left: 90px;
	margin-top:20px ;
}
.inpitclass{
	background-color: navy;
	color: white;
	padding: 10px 30px 10px 30px;
	font-weight: 700;
	font-size: 15px;
	border-radius: 10px;
}
</style>
</head>
<body>
<div class="text">
<div class="color">
<h1><u>Regestarion Form</u></h1>
</div>
<div class="fontsize">
<form method="get" action="WebServletss">
<label>Name:</label>
<input type="text" name="name"><br><br>
<label>Contact:</label>
<input type="text" name="number"><br><br>
<label>Email:</label>
<input type="text" name="email"><br><br>
<label>Age:</label>
<input type="text" name="age"><br><br>
<label>Course:</label>
<input type="text" name="course"><br><br>
<label>CourseFee:</label>
<input type="text" name="coursefee"><br><br>
<label>Time&Date:</label>
<input type="datetime-local" name="datetime"><br><br>


<div>
<input class="inpitclass" type="submit"> <input class="inpitclass" type="reset">
</div><br>
</form>
</div>
</div>
</body>
</html>
