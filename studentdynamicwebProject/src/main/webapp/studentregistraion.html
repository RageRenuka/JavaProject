<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
<style>
	.border{
		border: 1px solid black;
		width: 30%;
	
		padding: 20px;
		margin-left: 10px;
		font-weight: 700;
		background-color: navy;
		color: white;
		
	}
	
	.submitbuttion{
		padding: 10px 30px 10px 30px;
		margin-top: 10px;
		font-weight: 700;
		font-size: 18px;
	}
	
	
</style>
</head>
<body>

	<form action="StudentRegistrationController" method="post" class="border">
		<h1>Student Register Form</h1>
		<table>
				<tr>
				<td>StudentId</td>
				<td><input type="text" name="stdid"></td>
				</tr>
				
		
		
			
			<tr>
			<td>StudentName</td>
			<td><input type="text" name="stdname"></td>
		    </tr>
			
			<tr>
			  <td>StudentClass</td>
			  <td><input type="text" name="stdclass"><td>
		       </tr>
			    <tr>
				<td>StudentPercentage</td>
				<td><input type="text" name="stdpercentage"><td>
		        </tr>
		    <tr>
			<td>StudentSchool</td>
			<td><input type="text" name="stdschool"></td>
			</tr>
		</table>
		<input class="submitbuttion" type="submit" value="Register"/>
		<input class="submitbuttion" type="reset" value="Reset"/>
		
	</form>
	

</body>
</html>
